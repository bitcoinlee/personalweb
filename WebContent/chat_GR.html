<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Σωτήρης Παπαζερβέας - Προσωπική Ιστοσελίδα</title>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/SotosMasterJSFile.js"
	charset="UTF-8"></script>
<link rel="stylesheet" type="text/css" href="css/socialmediahovers.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="css/chatstyle.css">
 
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="./js/chat-frontend.js"></script>

</head>
<body>
	<div class="container">
		<div id="bannerEN"></div>
		<div class="contentArea">
			<div id="navpanEN"></div>
			<div class="content">
				<div class="contentleft" style="width: 700px">
					<table style="width: 100%" >
						<tr>
							<td style="width: 30%">
								<div id="users"></div>
							</td>
							<td style="width: 70%">
								<div id="content"></div>
							<td>
						</tr>
						<tr>
							<td colspan="2"><input type="text" id="input"
								disabled="disabled" style="float: left; width: 100%;" /></td>
						</tr>
						<tr>
							<td><span id="status"></span> <input type="text"
								id="username" placeholder="username" /></td>
							<td><input type="button" id="connect" value="connect"
								onclick="connect()" /> <input type="button" id="disconnect"
								value="disconnect" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="tooltip">Click User for Info</div>
							</td>
						</tr>
					</table>
				</div>
				<div class="contentright"></div>
				<div style="clear: both;"></div>
			</div>
			<div style="clear: both;"></div>
		</div>
		<div id="footerEN"></div>
	</div>
	<div class="allChatDivs"></div>
</body>
</html>
